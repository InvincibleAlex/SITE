<html>
    <head>
        <meta charset="utf-8">
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SI NOI AICIA</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="ceva.css">
    </head>
<body>
    <div class="ovarall3">

    <div class="swiper-container">
        <div class="swiper-wrapper">
          
            <div class="swiper-slide"><div class="first"><span style="color: rgb(255, 234, 43);">1</span> Nissan Silvia</div><video src="videos/silvia.mp4" autoplay loop muted></div>
            <div class="swiper-slide"><div class="second"><span style="color: rgb(129, 129, 129);">2</span> Toyota AE86</div><video src="videos/ae86.mp4" autoplay loop muted></div>
            <div class="swiper-slide"><div class="third"><span style="color: rgb(184, 110, 0);">3</span> Mazda RX-7</div><video src="videos/mazda.mp4" autoplay loop muted></div>

        </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
              rotate: 20,
              stretch: 0,
              depth: 900,
              modifier: 1,
              slideShadows : true,
          },
          loop: true,
       
        });
      </script>
    </div>
</body>
